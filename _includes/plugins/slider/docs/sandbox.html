<div class="slider ratio-16-9">
  <input id="slide-fullscreen" type="checkbox" name="fullscreen" class="fullscreen-toggle"/><!-- This input is used for switch fullscreen mode, if you will not use fullscreen you can remove it -->
  <div class="slider-body">
    <input id="slide-1" type="radio" name="animate" checked="checked"/>
    <input id="slide-2" type="radio" name="animate"/>
    <input id="slide-3" type="radio" name="animate"/>
    <input id="slide-4" type="radio" name="animate"/>
    <!-- ... Inputs goes here -->
    <div class="slider-arena">
      <div class="item">
        <a class="item-image">
          <img src="/img/plugins/room/examples/1.jpg" />
        </a>
      </div>
      <div class="item">
        <a class="item-image">
          <img src="/img/plugins/room/examples/2.jpg" />
        </a>
      </div>
      <div class="item">
        <a class="item-image">
          <img src="/img/plugins/room/examples/3.jpg" />
        </a>
      </div>
      <div class="item">
        <a class="item-image">
          <img src="/img/plugins/room/examples/4.jpg" />
        </a>
      </div>
      <!-- Rest of items goes here ... -->
    </div>
    <div class="navigations">
      <label for="slide-1"></label>
      <label for="slide-2"></label>
      <label for="slide-3"></label>
      <label for="slide-4"></label>
      <!-- ... Rest of navigations (prev and next arrows) labels goes here -->
    </div>
    <div class="paginations">
      <label for="slide-1"></label>
      <label for="slide-2"></label>
      <label for="slide-3"></label>
      <label for="slide-4"></label>
      <!-- ... Rest of paginations labels goes here -->
    </div>
    <label for="slide-fullscreen" class="fullscreen-trigger"></label><!-- Here is your UI element to switch fullscreen mode -->
  </div>
</div>
