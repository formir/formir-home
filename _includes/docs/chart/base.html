<div style="background: #fff;">
  <div data-value="50" class="chart value ring">
    <div></div>
  </div>
</div>
<div  style="background: #fff;">
  <input type="number" class="chart-control" autocomplete="off" onChange="this.setAttribute('value', this.value)">
  <div class="chart value ring">
    <div></div>
  </div>
</div>
<div  style="background: #fff;">
  <input class="chart-control" type="range" autocomplete="off" min="0" max="100" step="1" onChange="this.setAttribute('value', this.value)" />
  <div class="chart value ring value-colored">
    <div></div>
  </div>
</div>
